<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>

#marker {
    background-image: url('http://d1v8u1ev1s9e4n.cloudfront.net/585f77a15ccacf0fa5e17a57');
    background-position: center;
    background-size: cover;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
}

.mapboxgl-popup {
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    max-width: 200px;
}
    
</style>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2hhIiwiYSI6ImNpemJuMzhzZDBjZngycXB4dThpMWc3YnMifQ.UTVqNsmfng8qHLNLEP5JvQ';
var masseria = [17.5055828, 40.6474206];
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/sha/cizbo8flb007j2sqiswef1bms',
    center: [14.2, 42.1], // center of italy
    interactive: false,
    zoom: 5.4
});

// create the popup
var popup = new mapboxgl.Popup({offset: 25})
    .setHTML('Masseria Beneficio, near Ceglie Messapica. <a href="https://www.google.com/maps/place/Masseria+Beneficio/@40.605938,17.515898,15z/data=!4m2!3m1!1s0x0:0x7b6013bc7b216c6?sa=X&ved=0ahUKEwjtqPSjzZrSAhWM7oMKHa8HCEEQ_BIIfzAO">Link to Google Maps.</a>');

// create DOM element for the marker
var el = document.createElement('div');
el.id = 'marker';

// create the marker
new mapboxgl.Marker(el, {offset:[-25, -25]})
    .setLngLat(masseria)
    .setPopup(popup) // sets a popup on this marker
    .addTo(map);

</script>

</body>
</html>
